name: Lint and test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint_and_test:
    name: Lint and test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16 ]

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ— Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: âœ¨ Lint
        run: yarn lint

      - name: âœ… Run tests and generate coverage report
        run: yarn test --coverage

      - name: â¬†ï¸ Upload coverage to Codecov
        uses: codecov/codecov-action@v1
